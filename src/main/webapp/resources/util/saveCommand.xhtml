<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface>
		<cc:attribute name="saveAction" required="true" method-signature="java.lang.String save()" />
		<cc:attribute name="cancelAction" required="true" method-signature="java.lang.String cancel()" />
	</cc:interface>
	
	<cc:implementation>
		<h:panelGrid columns="2">
			<h:commandButton action="#{cc.attrs.saveAction}" value="Zapisz" />
			<h:commandButton action="#{cc.attrs.cancelAction}" value="Anuluj" immediate="true" />
		</h:panelGrid>
	</cc:implementation>

</html>
