<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:util="http://java.sun.com/jsf/composite/util">

<h:head></h:head>
<h:body>
	<h:form>

		<h:panelGrid columns="1">
		
			<h:selectOneMenu value="#{locationData.district}" converter="#{districtConverter}">
				<f:selectItems value="#{locationData.districts}" var="dis"
					itemLabel="#{dis.name}" itemValue="#{dis}" />
				<f:ajax execute="@this" render="cities" listener="#{locationData.districtSelectionListener()}" />
			</h:selectOneMenu>
			
			<h:selectOneMenu id="cities" value="#{locationData.city}">
				<f:selectItems value="#{locationData.cities}" var="cit"
					itemLabel="#{cit.name}" itemValue="#{cit}" />				
			</h:selectOneMenu>
			
		</h:panelGrid>
		
	</h:form>
</h:body>
</html>
